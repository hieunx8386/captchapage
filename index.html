<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .instructions {
            font-size: 1.1rem;
            color: #4b5563;
            line-height: 1.6;
        }
        .success-message {
            display: none;
            color: #15803d;
            font-weight: bold;
            margin-top: 1rem;
        }
        .youtube-audio {
            display: none; /* Hide the iframe visually */
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .instructions {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Verification</h1>
        <p class="instructions" id="instructions">
            To verify you are human, please turn on your system sound and set the volume to <span id="volumePercent"></span>%.
        </p>
        <p class="success-message" id="successMessage">
            Verification Successful!
        </p>
        <div id="youtubeContainer"></div>
    </div>
    <script>
        // Generate random percentage between 70 and 100
        const randomPercent = Math.floor(Math.random() * (100 - 70 + 1)) + 70;
        document.getElementById('volumePercent').textContent = randomPercent;

        // After 10 seconds, show success message, embed YouTube video, and enter full-screen
        setTimeout(() => {
            const successMessage = document.getElementById('successMessage');
            const youtubeContainer = document.getElementById('youtubeContainer');
            successMessage.style.display = 'block';

            // Embed YouTube video with autoplay
            const iframe = document.createElement('iframe');
            iframe.className = 'youtube-audio';
            iframe.src = 'https://www.youtube.com/watch?v=3BV-b6P61TQ?autoplay=1&controls=0';
            iframe.allow = 'autoplay; encrypted-media';
            iframe.frameborder = '0';
            youtubeContainer.appendChild(iframe);

            // Request full-screen mode
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(error => {
                    console.error('Full-screen request failed:', error);
                });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen().catch(error => {
                    console.error('Full-screen request failed:', error);
                });
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen().catch(error => {
                    console.error('Full-screen request failed:', error);
                });
            }
        }, 10000);
    </script>
</body>
</html>
