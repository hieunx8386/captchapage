<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .instructions {
            font-size: 1.1rem;
            color: #4b5563;
            line-height: 1.6;
        }
        .success-message {
            display: none;
            color: #15803d;
            font-weight: bold;
            margin-top: 1rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .instructions {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Verification</h1>
        <p class="instructions" id="instructions">
            To verify you are human, please turn on your system sound and set the volume to <span id="volumePercent"></span>%.
        </p>
        <p class="success-message" id="successMessage">
            Verification Successful!
        </p>
        <audio id="successAudio" src="./sound.mp3"></audio>
    </div>
    <script>
        // Generate random percentage between 70 and 100
        const randomPercent = Math.floor(Math.random() * (100 - 70 + 1)) + 70;
        document.getElementById('volumePercent').textContent = randomPercent;

        // After 15 seconds, show success message and play audio
        setTimeout(() => {
            const successMessage = document.getElementById('successMessage');
            const audio = document.getElementById('successAudio');
            successMessage.style.display = 'block';
            audio.play().catch(error => {
                console.error('Audio playback failed:', error);
            });
        }, 10000);
    </script>
</body>
</html>
